<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <div class="map"></div>
                <div class="res-point res-point-r3_1 res-point-c3_1"></div>
                <div class="res-point res-point-r3_1 res-point-c3_2"></div>
                <div class="res-point res-point-r3_1 res-point-c3_3"></div>


                <div class="res-point res-point-r3_2 res-point-c4_1"></div>
                <div class="res-point res-point-r3_2 res-point-c4_2"></div>
                <div class="res-point res-point-r3_2 res-point-c4_3"></div>
                <div class="res-point res-point-r3_2 res-point-c4_4"></div>


                <div class="res-point res-point-r3_3 res-point-c3_1"></div>
                <div class="res-point res-point-r3_3 res-point-c3_2"></div>
                <div class="res-point res-point-r3_3 res-point-c3_3"></div>

            </div>
            <div class="col-3">
                <div class="row">
                    <div class="col-12">
                        <h1 class="display-4">Power Grid</h1>
                        <h4>
                            <span style="font-weight: normal;">Этап</span> <span id="stage">1</span>
                            <span style="font-weight: normal;">Ходит игрок</span> <span id="user">1</span>
                        </h4>
                        <h8>Раунд: <span id="round">1</span> Время старта игры: <span id="time"></span></h8>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <hr>
                        <h4><span id="type"></span></h4>
                        <div id="cities"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <hr>
                        <h4>Инфо</h4>
                        <p>Деняк: <span id="money">50</span> ₴</p> <!-- € -->
                        <div id="user-cities"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <button type="button" class="btn btn-primary" id="next">Закончить ход</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
